  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
window.OneSignalDeferred.push(async function(OneSignal) {
  await OneSignal.init({
    appId: "afc1c464-2c86-4012-afa2-0f02f3787bd4",
    notifyButton: { enable: false }
  });

  const permiso = await OneSignal.Notifications.permission;
  if (permiso === "denied") {
    alert("Parece que tienes bloqueadas las notificaciones. Ve a los ajustes de tu navegador y actÃ­valas para no perderte nuestras promociones.");
  }

  window.OneSignal = OneSignal; // para usar luego
});


  function activarNotificaciones() {
    window.OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.Notifications.requestPermission();
    });
  }
    function mostrarCuadroPermiso() {
      document.getElementById("cuadro-permiso").style.display = "block";
    }

    function aceptarNotificaciones() {
      document.getElementById("cuadro-permiso").style.display = "none";
      window.OneSignalDeferred.push(function(OneSignal) {
        OneSignal.Notifications.requestPermission();
      });
    }

    function rechazarNotificaciones() {
      document.getElementById("cuadro-permiso").style.display = "none";
    }

    // Mostrar automÃ¡ticamente despuÃ©s de 3 segundos
    setTimeout(() => {
      mostrarCuadroPermiso();
    }, 3000);
  </script>
